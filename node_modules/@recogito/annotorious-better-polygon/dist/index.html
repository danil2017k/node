<!doctype html><html><head><title>Annotorious | Better Polygon</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.5/dist/annotorious.min.css"><script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.5/dist/annotorious.min.js"></script><style>#content {
        width:100%;
      }

      img {
        max-width:100%;
      }

      #content .a9s-selection-mask {
        fill:rgba(0, 0, 0, 0.35);
      }

      .a9s-annotationlayer.has-crosshair * {
        cursor:none;
      }</style><script defer="defer" src="annotorious-better-polygon.js"></script></head><body><div id="content"><img id="hallstatt" src="640px-Hallstatt.jpg"/></div><script>window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          drawOnSingleClick: true,
          crosshair: true,
          allowEmpty: true
        });

        Annotorious.BetterPolygon(anno);
        anno.setDrawingTool('polygon'); 

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });
      }</script></body></html>
